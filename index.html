<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="./Assets/css/style.css" />
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>Password Generator</h1>
    </header>

    <div class="card">
      <div class="card-header">
        <h2>Create a Password: Answer questions and press red button:</h2>

        <div class="input-form">
          <label for="length">Password Length</label>
          <input type="number" id="length" min="8" max="128" value="8" /> 
          <br>
          <label for="length">Password Length</label>
          <var v-pwlenth = input type="number" id="length" min="8" max="128" value="8" /> 
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
        <div class="card-body">
          <textarea readonly id="password" placeholder="Your Secure Password"
            aria-label="Generated Password"></textarea>
        </div>
        
      </div>
    </div>
    <script src="./Assets/js/script.js"></script>
</body>

</html>
